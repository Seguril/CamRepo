<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>üì∏ Escaneo de Imagen - ZXing Browser (Open Source)</title>
  <!-- ‚úÖ Librer√≠a estable para navegador -->
  <script src="https://unpkg.com/@zxing/browser@latest"></script>

  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 30px;
      background: #f5f5f5;
      color: #333;
    }
    h2 { text-align: center; }
    table {
      border-collapse: collapse;
      width: 100%;
      margin-top: 10px;
      background: white;
    }
    td, th {
      border: 1px solid #ccc;
      padding: 6px;
      text-align: center;
    }
    th { background: #eee; }
    button {
      padding: 8px 12px;
      cursor: pointer;
      border: none;
      background: #0078d7;
      color: white;
      border-radius: 5px;
      transition: 0.2s;
    }
    button:hover { background: #005fa3; }
    #scanResult { margin-top: 10px; font-weight: bold; }
  </style>
</head>

<body>
  <h2>üì¶ Escaneo de Imagen - ZXing (Open Source)</h2>

  <input type="file" id="archivoImg" accept="image/*">
  <button onclick="procesarArchivo()">üì∑ Escanear Imagen</button>
  <p id="scanResult">üì° Esperando imagen...</p>

  <table id="tablaContenedores">
    <thead>
      <tr><th>#</th><th>C√≥digo</th><th>Fecha</th><th>Acci√≥n</th></tr>
    </thead>
    <tbody></tbody>
  </table>

  <script>
    const codigosRegistrados = {};
    const codeReader = new ZXingBrowser.BrowserMultiFormatReader();

    async function escanearImagen(file) {
      const reader = new FileReader();
      reader.onload = async (e) => {
        const img = new Image();
        img.src = e.target.result;
        img.onload = async () => {
          try {
            const result = await codeReader.decodeFromImageElement(img);
            procesarResultados([result]);
          } catch (error) {
            console.warn(error);
            document.getElementById('scanResult').textContent =
              "‚ùå No se detectaron c√≥digos";
          }
        };
      };
      reader.readAsDataURL(file);
    }

    function procesarResultados(results) {
      const tabla = document.querySelector('#tablaContenedores tbody');
      results.forEach(result => {
        const codigo = result.text.trim();
        if (!codigosRegistrados[codigo]) {
          const fecha = new Date().toLocaleString();
          codigosRegistrados[codigo] = fecha;
          const fila = document.createElement('tr');
          fila.innerHTML = `<td></td><td>${codigo}</td><td>${fecha}</td><td>‚úÖ</td>`;
          tabla.prepend(fila);
        }
      });
      actualizarNumeracion();
      document.getElementById('scanResult').textContent =
        `‚úÖ ${results.length} c√≥digo(s) detectado(s)`;
    }

    function actualizarNumeracion() {
      document.querySelectorAll('#tablaContenedores tbody tr').forEach((fila, i) => {
        fila.cells[0].textContent = i + 1;
      });
    }

    function procesarArchivo() {
      const file = document.getElementById('archivoImg').files[0];
      if (file) {
        document.getElementById('scanResult').textContent = "üîç Escaneando...";
        escanearImagen(file);
      } else {
        alert("Selecciona una imagen primero.");
      }
    }
  </script>
</body>
</html>
